git_config_personal_name: User
git_config_personal_email: user@example.com

git_config_work_name: User
git_config_work_email: user@example.com

apt_pkg:
  # misc
  - bash-completion
  - bind9-dnsutils
  - build-essential
  - cmake
  - curl
  - git
  - htop
  - ipcalc
  - iputils-tracepath
  - pipx
  - mc
  - software-properties-common
  - traceroute
  - unzip
  - wget
  - whois
  - wslu
  - xz-utils
  # dev
  - azure-cli
  # tex
  # - chktex
  # - latexmk
  # - texlive-full

install_docker: yes

# dotnet also installs powershell as a dotnet tool
install_dotnet: yes

dotnet:
  - channel: lts

homebrew_taps:
  - azure/kubelogin
  - fluxcd/tap
  - hashicorp/tap

homebrew:
  - Azure/kubelogin/kubelogin
  - cmctl
  - fluxcd/tap/flux
  - hashicorp/tap/packer
  - helm
  - jq
  - k9s
  - kubectl
  - kustomize
  - oh-my-posh
  - yq

bash_completions:
  - kubelogin
  - oh-my-posh

pipx:
  - name: ansible
    deps: yes
  - name: ansible-builder

