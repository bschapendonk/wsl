git_config_personal_name: User
git_config_personal_email: user@example.com

git_config_work_name: User
git_config_work_email: user@example.com

dnf_pkg:
  # misc
  - git
  - golang
  - htop
  - ipcalc
  - python3-libdnf5
  - pipx
  - wget
  # groups
  - "@development-tools"
  # dev
  - azure-cli
  - podman
  # resume
  - texlive-scheme-full

install_dotnet: yes

dotnet:
  - channel: lts

homebrew_taps:
  - azure/kubelogin
  - derailed/k9s
  - fluxcd/tap
  - hashicorp/tap
  - int128/kubelogin

homebrew:
  - azure/kubelogin/az-kubelogin
  - cmctl
  - derailed/k9s/k9s
  - fluxcd/tap/flux
  - hashicorp/tap/packer
  - helm
  - hugo
  - int128/kubelogin/kubelogin
  - kubectl
  - kustomize
  - kyverno
  - oh-my-posh
  - step

pipx:
  - name: ansible
    deps: yes
  - name: ansible-builder
    inject:
      - argcomplete

